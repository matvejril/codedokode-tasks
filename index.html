<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Clear Water</title>
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="libs/jquery-3.3.1-min.js"></script>
</head>

<body>

<div class="container">
    <form class="order-form" action="#" method="post">
        <label>
            <span>ФИО:</span>
            <textarea type="text" name="name" minlength="2" maxlength="200" placeholder="Иванов Иван Иванович" rows="2" required></textarea>
        </label>
        <label>
            <span>ИНН: </span>
            <input type="text" name="inn" placeholder="Введите ИНН">
        </label>
        <label>
            <span>Email: </span>
            <input type="text" name="mail" maxlength="50" placeholder="name@mail.ru" required>
        </label>
        <label>
            <span>Телефон: </span>
            <input type="tel" name="phone" placeholder="+7 (999) 999 99 99" required>
        </label>
        <label>
            <span>Дата заказа: </span>
            <input type="date" name="date" required>
        </label>
        <div class="order-form__actions">
            <button class="order-form__clear">Очистить</button>
            <button class="order-form__submit">Отправить</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="libs/jquery.validate.min.js"></script>
<script type="text/javascript" src="libs/jquery.inputmask.bundle.js"></script>
<script type="text/javascript" src="scripts/bundle.js"></script>

</body>
</html>
